{% extends "base.html" %}
{% block title %}AI Chat - AGENSTOCK{% endblock %}
{% block content %}
<div class="chat-container">
    <h2>AI Chat</h2>
    <p>Start a conversation with our AI stock research assistant.</p>
    <div class="chat-window">
        <div id="chatMessages" class="chat-messages"></div>
        <form id="chatForm" class="chat-form">
            <input type="text" id="chatInput" placeholder="Type your message..." autocomplete="off" required />
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>
    <script src="/static/js/chat.js"></script>
<style>
.chat-window {
    max-width: 600px;
    margin: 2rem auto;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    padding: 1rem;
    display: flex;
    flex-direction: column;
    gap: 1rem;
}
.chat-messages {
    min-height: 300px;
    max-height: 400px;
    overflow-y: auto;
    background: #f8f9fa;
    border-radius: 6px;
    padding: 1rem;
    margin-bottom: 1rem;
}
.chat-message {
    margin-bottom: 0.5rem;
    padding: 0.5rem 1rem;
    border-radius: 20px;
    max-width: 80%;
    word-break: break-word;
}
.chat-message.user {
    background: var(--primary-color);
    color: white;
    align-self: flex-end;
}
.chat-message.ai {
    background: #e9ecef;
    color: var(--dark-color);
    align-self: flex-start;
}
.chat-message.system {
    background: #ffeeba;
    color: #856404;
    align-self: center;
}
.chat-form {
    display: flex;
    gap: 0.5rem;
}
.chat-form input {
    flex: 1;
    padding: 0.75rem;
    border-radius: 20px;
    border: 1px solid #ccc;
}
.chat-form button {
    padding: 0.75rem 1.5rem;
    border-radius: 20px;
}
</style>
</div>
{% endblock %}
